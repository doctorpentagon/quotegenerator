<!DOCTYPE html>
<html lang="en">
<head>
<!-- 
https://fontawesome.com/icons?d=gallery&q=close&m=free
https://type.fit/api/quotes 
-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
        <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <!-- symbol of quote from fontawesome -->
            <i class="fas fa-quote-left quote-symbol"></i>
            <span id="quote">What you are is what you have been, what you'll 
                be is what you do now </span>
        </div>    
        <!-- Authoer -->
        <div class="quote-author">
            <span id="author">Thomas</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>            
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
